<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        iframe {
            width: 100%;
            height: 90vh; /* Use 90% of the viewport height */
            border: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Now Playing: {{ movie.title }}</h1>
    <iframe id="moviePlayer" src="" allowfullscreen></iframe>
    <button onclick="window.history.back()">Back to Movies</button>

    <script>
        // Get the movie ID from the URL
        const params = new URLSearchParams(window.location.search);
        const movieId = params.get('id');
        
        // Set the source of the iframe
        const iframe = document.getElementById('moviePlayer');
        iframe.src = `https://moviesapi.club/movie/${movieId}`;
    </script>
</body>
</html>
