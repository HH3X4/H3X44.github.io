<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your go-to platform for streaming movies and series">
    <meta name="keywords" content="Movies, Streaming, Series, HD Movies, Online Streaming, Hexa Flix">
    <meta name="author" content="Hexa Flix">
    <title>Hexa Flix</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6phTITWR/QuB5Cjh9MEjw/7BzSFMfRt9ONfi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <a href="#" onclick="loadHomePage()">Hexa Flix</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" onclick="loadHomePage()">Home</a></li>
                    <li><a href="#" onclick="loadWatchlist()">My Watchlist</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <form id="search-form">
                    <input type="text" name="query" placeholder="Search movies or series..." required>
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>            
        </div>
    </header>

    <main id="main-content">
        <!-- Dynamic content will be loaded here -->
    </main>

    <footer>
        <p>&copy; 2024 Hexa Flix. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
