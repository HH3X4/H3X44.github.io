<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing <%= movie.title %> - Hexa Flix</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <a href="/" class="site-logo">Hexa Flix</a>
        <div class="search-form">
            <form action="/search" method="get">
                <input type="text" class="search-bar" name="query" placeholder="Search...">
            </form>
        </div>
    </header>

    <div class="container">
        <h2>Now Playing: <%= movie.title %></h2>
        <iframe src="<%= movie_player_url %>" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
        <div>
            <a href="/movie/<%= movie.id %>" class="back-button">Back to Movie Details</a>
        </div>
    </div>
</body>
</html>
